<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" />
    <title>Dice Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital@0;1&family=Poppins:wght@300;400;500;700;900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main>
        <section class="player player--0 player--active">
            <h2 class="name" id="name--0">Player 1</h2>
            <span class="score" id="score--0">0</span>
            <div class="current">
                <p class="label-current">Current</p>
                <span class="score-current" id="current--0">0</sapn>
            </div>
        </section>
        <section class="player  player--1">
            <h2 class="name" id="name--1">Player 2</h2>
            <span class="score" id="score--1">0</span>
            <div class="current">
                <p class="label-current">Current</p>
                <span class="score-current" id="current--1">0</sapn>
            </div>
        </section>
        <button class="btn btn-new">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
            <p>New game</p>
        </button>
        <img class="dice hidden" src="imgs/dice-1.png" alt=""/>
        <button class="btn btn-dice">
            <img class="dice-img" src="imgs/dice-7.png" alt=""/>
            <p>Roll dice</p>
        </button>
        <button class="btn btn-hold">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
            </svg>
            <p>Hold</p>
        </button>
    </main>
    <script src="main.js"></script>
</body>
</html>
